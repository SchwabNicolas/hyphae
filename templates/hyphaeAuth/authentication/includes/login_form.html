{% load static %}
{% load forms %}

<div class="card formcard auth-card bg-wt-85 ele-3">
    <h1 class="card-header">Log in your Hyphae account</h1>
    <div class="card-body">
        <form action="{{ form_action }}" method="post" novalidate>
            {% csrf_token %}
            <div class="text-danger">
                {{ form.non_field_errors }}
            </div>
            {% form form %}
            <br>
            <input type="submit" class="btn btn-pri-m" value="Login" name="Login">
        </form>
    </div>
    <div class="card-footer">
        <p class="text-right">Don't have an account? <a href="{% url 'auth:signup' %}{% if next %}?next={{ next }}{% endif %}" class="btn btn-sm btn-sec-m">Sign up</a></p>
    </div>
</div>
